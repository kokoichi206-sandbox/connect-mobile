version: v1
plugins:
  - plugin: buf.build/bufbuild/connect-kotlin
    out: gen/kotlin
  - plugin: buf.build/protocolbuffers/java
    out: gen/kotlin
  - plugin: buf.build/bufbuild/connect-kotlin
    out: android/app/src/main/java
  - plugin: buf.build/protocolbuffers/java
    out: android/app/src/main/java

  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: connect-go
    out: gen/go
    opt: paths=source_relative
